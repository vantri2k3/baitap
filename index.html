<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <title>Facbook - Đăng nhập hoặc đăng kí</title>
  </head>
  <body>
    <div class="facebook">
      <div class="left">
        <div class="logo">
          <img
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt="facebook"
          />
        </div>
        <div class="text">
          <h2>
            Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống
            của bạn.
          </h2>
        </div>
      </div>

      <div class="right">
        <div class="form-container">
          <div class="form">
            <input type="text" placeholder="Email hoặc số điện thoại" />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Mật khẩu"
            />
            <button class="sign">Đăng nhập</button>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="forgot">Quên mật khẩu?</a>
            <hr/>
            <button class="create">Tạo tài khoản mới</button>
          </div>
          <div class="footer">
              <a href="/Facebook/" class="link" target="_blank">Tạo Trang</a>
              <span class="title">
                dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.
              </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
